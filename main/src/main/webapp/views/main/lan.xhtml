<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:forgeview="http://jboss.org/forge/view">
<ui:composition template="/templates/directoryLayout.xhtml">
    <ui:define name="directoryContent">
        <h:form id="lanTableForm">
            <p:growl id="lanTableMessages" showDetail="true" />
            <p:dataTable id="lanTable" var="lan" value="#{lansListController.lazyModel}"
                         selectionMode="multiple" selection="#{lansListController.selectedLanList}" rowKey="#{lan.id}"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15,20,25" lazy="true" rows="25" paginator="true">
                <f:facet name="header">
                    LANs
                </f:facet>

                <p:ajax event="rowToggle" listener="#{lansListController.onRowToggle}" />

                <p:column style="width:2%">
                    <p:rowToggler/>
                </p:column>

                <p:column headerText="Name" sortBy="#{lan.name}" filterBy="#{lan.name}">
                    <h:outputText value="#{lan.name}" />
                </p:column>

                <p:column headerText="Description" sortBy="#{lan.description}" filterBy="#{lan.description}">
                    <h:outputText value="#{lan.description}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{lan.type.name}" />
                </p:column>

                <p:column headerText="Multicast area">
                    <h:outputText value="#{lan.marea.name}" />
                </p:column>

                <p:column headerText="Subnet IP" sortBy="#{lan.subnetIP}" filterBy="#{lan.subnetIP}">
                    <h:outputText value="#{lan.subnetIP}" />
                </p:column>

                <p:column headerText="Subnet Mask" sortBy="#{lan.subnetMask}" filterBy="#{lan.subnetMask}">
                    <h:outputText value="#{lan.subnetMask}" />
                </p:column>

                <p:rowExpansion>
                    <h:panelGrid columns="2" columnClasses="colStyle10,colStyle90" cellpadding="5" styleClass="ui-widget-content grid">
                        <h:outputText value="Name : " styleClass="inputTitle"/>
                        <h:form>
                            <p:inplace editor="true">
                                <p:inputText required="true" label="name" value="#{lan.name}"/>
                            </p:inplace>
                        </h:form>

                        <h:outputText value="Description : " styleClass="inputTitle"/>
                        <h:form>
                            <p:inplace editor="true">
                                <p:inputText required="true" label="description" value="#{lan.description}"/>
                            </p:inplace>
                        </h:form>

                        <h:outputText value="Type : " styleClass="inputTitle"/>
                        <h:form>
                            <p:inplace label="#{lan.type.name}" effectSpeed="fast" editor="true">
                                <h:selectOneMenu value="#{lansListController.changedLanType[lan.id]}">
                                    <f:selectItems value="#{lansListController.getAllLanTypes()}"  var="lanT"
                                                   itemLabel="#{lanT.name}" itemValue="#{lanT.name}"/>
                                </h:selectOneMenu>
                                <p:ajax event="save" listener="#{lansListController.syncLanType(lan)}" />
                            </p:inplace>
                        </h:form>

                        <h:outputText value="Multicast area : " styleClass="inputTitle"/>
                        <h:form>
                            <h:outputText value="#{lan.marea.name} - " rendered="#{lan.marea!=null and lan.marea.name!=null and lan.marea.name!=''}"/>
                            <h:outputText value="none - " rendered="#{lan.marea==null or lan.marea.name==null or lan.marea.name==''}"/>
                            <p:inplace label="Change multicast area" effectSpeed="fast" editor="true">
                                <h:selectOneMenu value="#{lansListController.changedMarea[lan.id]}">
                                    <f:selectItems value="#{multicastAreasListController.getAllForInplace()}"  var="marea"
                                                   itemLabel="#{marea.name}" itemValue="#{marea.name}"/>
                                </h:selectOneMenu>
                                <p:ajax event="save" listener="#{lansListController.syncMarea(lan)}" update="@form"/>
                            </p:inplace>
                        </h:form>

                        <h:outputText value="Subnet IP : " styleClass="inputTitle"/>
                        <h:form>
                            <p:inplace editor="true">
                                <p:inputText required="true" label="subnetIP" value="#{lan.subnetIP}"/>
                            </p:inplace>
                        </h:form>

                        <h:outputText value="Subnet Mask : " styleClass="inputTitle"/>
                        <h:form>
                            <p:inplace editor="true">
                                <p:inputText required="true" label="subnetMask" value="#{lan.subnetMask}"/>
                            </p:inplace>
                        </h:form>

                        <h:outputText value="Datacenters : " styleClass="inputTitle"/>
                        <h:form>
                            <p:dataTable value="#{forgeview:asList(lan.datacenters)}" var="dc" styleClass="ui-widget-content grid" rowKey="#{dc.id}"
                                         rows="5" paginator="true" selection="#{lansListController.removedDCs[lan.id]}" selectionMode="multiple">
                                <p:column headerText="Name" sortBy="#{dc.name}" filterBy="#{dc.name}">
                                    <h:outputText id="itemName" value="#{dc.name}"/>
                                </p:column>
                                <p:column headerText="Description" sortBy="#{dc.description}" filterBy="#{dc.description}">
                                    <h:outputText id="itemDescription" value="#{dc.description}"/>
                                </p:column>
                                <p:column headerText="Town" sortBy="#{dc.town}" filterBy="#{dc.town}">
                                    <h:outputText id="itemTown" value="#{dc.town}"/>
                                </p:column>
                                <p:column headerText="Country" sortBy="#{dc.country}" filterBy="#{dc.country}">
                                    <h:outputText id="itemCountry" value="#{dc.country}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:inplace label="Select datacenter to bind" effectSpeed="fast" editor="true">
                                        <h:selectOneMenu value="#{lansListController.addedDC[lan.id]}">
                                            <f:selectItems value="#{datacentersListController.getAll()}" var="dc_"
                                                           itemLabel="#{dc_.name}" itemValue="#{dc_.name}"/>
                                        </h:selectOneMenu>
                                        <p:ajax event="save" listener="#{lansListController.syncAddedDC(lan)}"
                                                update="@form"/>
                                    </p:inplace>
                                    <p:commandButton value="Unbind selected datacenter" icon="ui-icon-closethick"
                                                     process="@form" actionListener="#{lansListController.syncRemovedDCs(lan)}"
                                                     update="@form"/>
                                </f:facet>
                            </p:dataTable>
                        </h:form>


                        <h:outputText value="OS Instances : " styleClass="inputTitle"/>
                        <h:form>
                            <p:dataTable value="#{forgeview:asList(lan.osInstances)}" var="os" styleClass="ui-widget-content grid" rowKey="#{os.id}"
                                         rows="5" paginator="true" selection="#{lansListController.removedOSIs[lan.id]}" selectionMode="multiple">
                                <p:column headerText="Name" sortBy="#{os.name}" filterBy="#{os.name}">
                                    <h:outputText id="itemName" value="#{os.name}"/>
                                </p:column>
                                <p:column headerText="Description" sortBy="#{os.description}" filterBy="#{os.description}">
                                    <h:outputText id="itemDescription" value="#{os.description}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:inplace label="Select OS Instance to bind" effectSpeed="fast" editor="true">
                                        <h:selectOneMenu value="#{lansListController.addedOSI[lan.id]}">
                                            <f:selectItems value="#{OSInstancesListController.getAll()}" var="os_"
                                                           itemLabel="#{os_.name}" itemValue="#{os_.name}"/>
                                        </h:selectOneMenu>
                                        <p:ajax event="save" listener="#{lansListController.syncAddedOSI(lan)}"
                                                update="@form"/>
                                    </p:inplace>
                                    <p:commandButton value="Unbind selected OS Instance" icon="ui-icon-closethick"
                                                     process="@form" actionListener="#{lansListController.syncRemovedOSIs(lan)}"
                                                     update="@form"/>
                                </f:facet>
                            </p:dataTable>
                        </h:form>

                    </h:panelGrid>
                    <p:commandButton value="Save changes" update=":lanTableForm:lanTable,:lanTableForm:lanTableMessages" id="lanUpdate" icon="ui-icon-disk"
                                     actionListener="#{lansListController.update(lan)}" styleClass="ui-priority-primary icon-large"/>
                </p:rowExpansion>
                <f:facet name="footer">
                    <p:commandButton value="Create lan" icon="ui-icon-disk" onclick="lanCreateDialog.show()"/>
                    <p:commandButton value="Remove selected lan" icon="ui-icon-closethick" onclick="lanRemoveDialog.show()"
                                     update=":removeLanDialogForm:display"/>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog header="Confirm your remove order !" widgetVar="lanRemoveDialog"
                         width="450" showEffect="fade" hideEffect="explode">
            <h:form id="removeLanDialogForm">
                <h:outputText value="Are you sure you want delete following lan ?" styleClass="inputTitle"/><br/>
                <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                 actionListener="#{lansListController.delete}" oncomplete="lanRemoveDialog.hide();"
                                 update=":lanTableForm:lanTable,:lanTableForm:lanTableMessages"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="lanRemoveDialog.hide();"/>
                <p:separator/>
                <p:dataList id="display"
                            value="#{lansListController.selectedLanList}"
                            var="selectedLAN" type="definition">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Name : " styleClass="inputTitle"/>
                        <h:outputText value="#{selectedLAN.name}"/>

                        <h:outputText value="Datacenters : " styleClass="inputTitle"/>
                        <p:dataTable  value="#{forgeview:asList(selectedLAN.datacenters)}" var="dcR"
                                      rows="5" paginator="true">
                            <p:column headerText="Name">
                                <h:outputText id="itemName" value="#{dcR.name}"/>
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText id="itemDescription" value="#{dcR.description}"/>
                            </p:column>
                            <p:column headerText="Town">
                                <h:outputText id="itemTown" value="#{dcR.town}"/>
                            </p:column>
                            <p:column headerText="Country">
                                <h:outputText id="itemCountry" value="#{dcR.country}"/>
                            </p:column>
                        </p:dataTable>

                        <h:outputText value="OS Instances : " styleClass="inputTitle"/>
                        <p:dataTable  value="#{forgeview:asList(selectedLAN.osInstances)}" var="osR"
                                      rows="5" paginator="true">
                            <p:column headerText="Name">
                                <h:outputText id="itemName" value="#{osR.name}"/>
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText id="itemDescription" value="#{osR.description}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    <p:separator/>
                </p:dataList>
            </h:form>
        </p:dialog>

        <p:dialog header="Create a new lan" widgetVar="lanCreateDialog"
                  width="450" showEffect="fade" hideEffect="explode">
            <h:form id="createLanDialogForm">
                <ui:insert name="createLan" >
                    <ui:include src="/templates/lanNewForm.xhtml" />
                </ui:insert>
                <p:commandButton value="Save this lan" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                 actionListener="#{lanNewController.save}" oncomplete="lanCreateDialog.hide();"
                                 update=":lanTableForm:lanTable,:lanTableForm:lanTableMessages"/>
            </h:form>
        </p:dialog>

        <p:dialog header="Create a new multicast area" widgetVar="mareaCreateDialog"
                  width="450" showEffect="fade" hideEffect="explode">
            <h:form id="createMareaDialogForm">
                <ui:insert name="createMulticastArea" >
                    <ui:include src="/templates/multicastAreaNewForm.xhtml" />
                </ui:insert>
                <p:commandButton value="Save this multicast area" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                 actionListener="#{multicastAreaNewController.save}" oncomplete="mareaCreateDialog.hide();"
                                 update=":createLanDialogForm:lanNewGrid,:lanTableForm:lanTableMessages"/>
            </h:form>
        </p:dialog>

        <p:dialog header="Create a new datacenter" widgetVar="dcCreateDialog"
                  width="450" showEffect="fade" hideEffect="explode">
            <h:form id="creatDCDialogForm">
                <ui:insert name="createDatacenter" >
                    <ui:include src="/templates/dcNewForm.xhtml" />
                </ui:insert>
                <p:commandButton value="Save this datacenter" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                 actionListener="#{datacenterNewController.save}" oncomplete="dcCreateDialog.hide();"
                                 update=":createLanDialogForm:lanNewGrid,:lanTableForm:lanTableMessages"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
