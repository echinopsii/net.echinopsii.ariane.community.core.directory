<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:arianeidm="http://echinopsii.net/ariane/idm">
<ui:composition template="/templates/directoryLayout.xhtml">
    <ui:define name="directoryContent">
        <ui:fragment rendered="#{arianeidm:isAuthenticated() and arianeidm:hasPermission('dirComITiNtwDC:display')}">

            <h:form id="datacenterTableForm" styleClass="arianeTransparentBg0-uiwc-noi">
                <p:growl id="dcTableMessages" showDetail="true" />
                <p:dataTable id="datacenterTable" styleClass="arianeTableRow" var="datacenter" value="#{datacentersListController.lazyModel}"
                             selectionMode="multiple" selection="#{datacentersListController.selectedDCList}" rowKey="#{datacenter.id}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15,20,25" lazy="true" rows="25" paginator="true">
                    <f:facet name="header">
                        Datacenters
                    </f:facet>

                    <p:ajax event="rowToggle" listener="#{datacentersListController.onRowToggle}" />

                    <p:column style="width:2%">
                        <p:rowToggler/>
                    </p:column>

                    <p:column headerText="Name" sortBy="#{datacenter.name}" filterBy="#{datacenter.name}">
                        <h:outputText value="#{datacenter.name}" />
                    </p:column>

                    <p:column headerText="Description" sortBy="#{datacenter.description}" filterBy="#{datacenter.description}">
                        <h:outputText value="#{datacenter.description}" />
                    </p:column>

                    <p:column headerText="Address" sortBy="#{datacenter.address}" filterBy="#{datacenter.address}">
                        <h:outputText value="#{datacenter.address}" />
                    </p:column>

                    <p:column headerText="Zip Code" sortBy="#{datacenter.zipCode}">
                        <h:outputText value="#{datacenter.zipCode}" />
                    </p:column>

                    <p:column headerText="Town" sortBy="#{datacenter.town}" filterBy="#{datacenter.town}">
                        <h:outputText value="#{datacenter.town}" />
                    </p:column>

                    <p:column headerText="Country" sortBy="#{datacenter.country}" filterBy="#{datacenter.country}">
                        <h:outputText value="#{datacenter.country}" />
                    </p:column>

                    <p:rowExpansion>
                        <h:panelGrid columns="2" columnClasses="colStyle10,colStyle90" cellpadding="5"  styleClass="arianeEmbeddedGrid">
                            <h:outputText value="Name : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.name}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.name}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="Description : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.description}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.description}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="Address : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.address}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.address}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="Zip Code : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.zipCode}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.zipCode}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="Town : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.town}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.town}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="Country : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.country}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.country}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="GPS latitude : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.gpsLatitude}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.gpsLatitude}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="GPS longitude : " styleClass="arianeDialogLabel"/>
                            <h:form rendered="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                <p:inplace editor="true">
                                    <p:inputText required="true" label="text" value="#{datacenter.gpsLongitude}"/>
                                    <p:ajax event="save" listener="#{datacentersListController.update(datacenter)}" update="@form,:datacenterTableForm:dcTableMessages" />
                                </p:inplace>
                            </h:form>
                            <h:outputText value="#{datacenter.gpsLongitude}" rendered="#{!(arianeidm:hasPermission('dirComITiNtwDC:update'))}"/>

                            <h:outputText value="Routing Areas : " styleClass="arianeDialogLabel"/>
                            <h:form>
                                <p:dataTable value="#{directoryViewUtils.asList(datacenter,'routingAreas')}" var="_rarea" styleClass="ui-widget-content grid" rowKey="#{_rarea.id}"
                                             rows="5" paginator="true" selection="#{datacentersListController.removedRareas[datacenter.id]}" selectionMode="multiple">
                                    <p:column headerText="Name" sortBy="#{_rarea.name}" filterBy="#{_rarea.name}">
                                        <h:outputText id="mareaName" value="#{_rarea.name}"/>
                                    </p:column>
                                    <p:column headerText="Description" sortBy="#{_rarea.description}" filterBy="#{_rarea.description}">
                                        <h:outputText id="mareaDescription" value="#{_rarea.description}"/>
                                    </p:column>
                                    <c:if test="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                        <f:facet name="footer">
                                            <p:inplace label="Select routing area to bind" effectSpeed="fast" editor="true">
                                                <h:selectOneMenu value="#{datacentersListController.addedRArea[datacenter.id]}">
                                                    <f:selectItems value="#{routingAreasListController.getAll()}" var="rarea_"
                                                                   itemLabel="#{rarea_.name}" itemValue="#{rarea_.name}"/>
                                                </h:selectOneMenu>
                                                <p:ajax event="save" listener="#{datacentersListController.syncAddedRArea(datacenter)}"
                                                        update="@form,:datacenterTableForm:dcTableMessages"/>
                                            </p:inplace>
                                            <p:commandButton value="Unbind selected routing area" icon="ui-icon-closethick"
                                                             process="@form" actionListener="#{datacentersListController.syncRemovedRAreas(datacenter)}"
                                                             update="@form,:datacenterTableForm:dcTableMessages"/>
                                        </f:facet>
                                    </c:if>
                                </p:dataTable>
                            </h:form>


                            <h:outputText value="Subnets : " styleClass="arianeDialogLabel"/>
                            <h:form>
                                <p:dataTable value="#{directoryViewUtils.asList(datacenter,'subnets')}" var="_subnet" styleClass="ui-widget-content grid" rowKey="#{_subnet.id}"
                                             rows="5" paginator="true" selection="#{datacentersListController.removedSubnets[datacenter.id]}" selectionMode="multiple">
                                    <p:column headerText="Name" sortBy="#{_subnet.name}" filterBy="#{_subnet.name}">
                                        <h:outputText id="subnetName" value="#{_subnet.name}"/>
                                    </p:column>
                                    <p:column headerText="Subnet IP" sortBy="#{_subnet.subnetip}" filterBy="#{_subnet.subnetip}">
                                        <h:outputText id="subnetSubnetIP" value="#{_subnet.subnetIP}"/>
                                    </p:column>
                                    <p:column headerText="Subnet Mask" sortBy="#{_subnet.subnetmask}" filterBy="#{_subnet.subnetmask}">
                                        <h:outputText id="subnetSubnetMask" value="#{_subnet.subnetMask}"/>
                                    </p:column>
                                    <c:if test="#{arianeidm:hasPermission('dirComITiNtwDC:update')}">
                                        <f:facet name="footer">
                                            <p:inplace label="Select subnet to bind" effectSpeed="fast" editor="true">
                                                <h:selectOneMenu value="#{datacentersListController.addedSubnet[datacenter.id]}">
                                                    <f:selectItems value="#{subnetsListController.getAll()}" var="subnet_"
                                                                   itemLabel="#{subnet_.name}" itemValue="#{subnet_.name}"/>
                                                </h:selectOneMenu>
                                                <p:ajax event="save" listener="#{datacentersListController.syncAddedSubnet(datacenter)}"
                                                        update="@form,:datacenterTableForm:dcTableMessages"/>
                                            </p:inplace>
                                            <p:commandButton value="Unbind selected subnet" icon="ui-icon-closethick"
                                                             process="@form" actionListener="#{datacentersListController.syncRemovedSubnets(datacenter)}"
                                                             update="@form,:datacenterTableForm:dcTableMessages"/>
                                        </f:facet>
                                    </c:if>
                                </p:dataTable>
                            </h:form>
                        </h:panelGrid>
                    </p:rowExpansion>
                    <f:facet name="footer">
                        <p:commandButton value="Create datacenter" icon="ui-icon-disk" onclick="dcCreateDialog.show()"  rendered="#{arianeidm:hasPermission('dirComITiNtwDC:create')}"/>
                        <p:commandButton value="Remove selected datacenter" icon="ui-icon-closethick" onclick="dcRemoveDialog.show()"
                                         update=":removeDCDialogForm:display" rendered="#{arianeidm:hasPermission('dirComITiNtwDC:remove')}"/>
                        <p:commandButton value="Refresh table" id="dcUpdate" icon="icon-refresh" styleClass="ui-priority-primary icon-large"
                                         update=":datacenterTableForm:datacenterTable"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <p:dialog styleClass="arianeDialog arianeDialogTitleBar arianeDialogCloseButton" header="Confirm your remove order !" widgetVar="dcRemoveDialog"
                      width="450" showEffect="fade" hideEffect="explode" closeOnEscape="true">
                <h:form id="removeDCDialogForm">
                    <h:outputText value="Are you sure you want delete following datacenter ?" styleClass="arianeDialogLabel text-marginForMessage"/><br/>
                    <p:commandButton value="Yes" styleClass="arianeDialogButtonYes" icon="ui-icon-check"
                                     actionListener="#{datacentersListController.delete}" oncomplete="dcRemoveDialog.hide();"
                                     update=":datacenterTableForm:datacenterTable,:datacenterTableForm:dcTableMessages"/>
                    <p:commandButton value="No" styleClass="arianeDialogButtonNo" icon="ui-icon-close" onclick="dcRemoveDialog.hide();"/>
                    <p:separator/>
                    <p:dataList id="display"
                                value="#{datacentersListController.selectedDCList}"
                                var="selectedDC" type="definition">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Name : " styleClass="arianeDialogLabel"/>
                            <h:outputText value="#{selectedDC.name}"/>

                            <h:outputText value="Routing areas : " styleClass="arianeDialogLabel"/>
                            <p:dataTable  value="#{directoryViewUtils.asList(selectedDC,'routingAreas')}" var="_item"
                                          rows="5" paginator="true">
                                <p:column headerText="Name">
                                    <h:outputText id="rraName" value="#{_item.name}"/>
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText id="itemDescription" value="#{_item.description}"/>
                                </p:column>
                            </p:dataTable>

                            <h:outputText value="Subnets : " styleClass="arianeDialogLabel"/>
                            <p:dataTable  value="#{directoryViewUtils.asList(selectedDC,'subnets')}" var="_item"
                                          rows="5" paginator="true">
                                <p:column headerText="Name">
                                    <h:outputText id="rsubnetName" value="#{_item.name}"/>
                                </p:column>
                                <p:column headerText="Subnet IP">
                                    <h:outputText id="itemSubnetIP" value="#{_item.subnetIP}"/>
                                </p:column>
                                <p:column headerText="Subnet Mask">
                                    <h:outputText id="itemSubnetMask" value="#{_item.subnetMask}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <p:separator/>
                    </p:dataList>
                </h:form>
            </p:dialog>

            <p:dialog styleClass="arianeDialog arianeDialogTitleBar arianeDialogCloseButton" header="Create a new datacenter" widgetVar="dcCreateDialog"
                      width="450" showEffect="fade" hideEffect="explode" closeOnEscape="true">
                <h:form id="createDCDialogForm">
                    <ui:insert name="createDatacenter" >
                        <ui:include src="/templates/dcNewForm.xhtml" />
                    </ui:insert>
                    <p:commandButton value="Save this datacenter" styleClass="arianeDialogButtonYes" icon="ui-icon-check"
                                     actionListener="#{datacenterNewController.save}" oncomplete="dcCreateDialog.hide();"
                                     update=":datacenterTableForm:datacenterTable,:datacenterTableForm:dcTableMessages"/>
                </h:form>
            </p:dialog>

        </ui:fragment>
    </ui:define>
</ui:composition>
</html>
