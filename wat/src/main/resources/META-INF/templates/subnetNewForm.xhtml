<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="subnetNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogInputTitle"/>
        <p:inputText id="name" label="Name" required="true" value="#{subnetNewController.name}"/>

        <h:outputText value="Subnet IP" styleClass="arianeDialogInputTitle"/>
        <p:inputText id="subnetIP" label="Subnet IP" required="true" value="#{subnetNewController.subnetIP}"/>

        <h:outputText value="Subnet Mask" styleClass="arianeDialogInputTitle"/>
        <p:inputText id="subnetMask" label="Subnet Mask" required="true" value="#{subnetNewController.subnetMask}"/>

        <h:outputText value="Datacenters" styleClass="arianeDialogInputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="dcCreateDialog.show()">
                <h:outputText value=" create new datacenter"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="basic" value="#{subnetNewController.datacentersToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{datacentersListController.getAll()}"  var="dc"
                               itemLabel="#{dc.name}" itemValue="#{dc.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Routing Area" styleClass="arianeDialogInputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="rareaCreateDialog.show()">
                <h:outputText value=" create new routing area"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the subnet type" value="#{subnetNewController.rArea}" required="true">
                <f:selectItems value="#{routingAreasListController.getAllForSelector()}"  var="rarea"
                               itemLabel="#{rarea.name}" itemValue="#{rarea.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Description" styleClass="arianeDialogInputTitle"/>
        <p:inputText id="description" label="Description" required="true" value="#{subnetNewController.description}"/>
    </h:panelGrid>

</ui:composition>
</html>
