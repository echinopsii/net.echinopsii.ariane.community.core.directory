<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="applicationNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">

        <h:outputText value="Name" styleClass="arianeDialogLabel"/>
        <p:inputText id="appName" label="Name" required="true" value="#{applicationNewController.name}"/>

        <h:outputText value="Short name" styleClass="arianeDialogLabel"/>
        <p:inputText id="appShortName" label="shortName" required="true" value="#{applicationNewController.shortName}"/>

        <h:outputText value="Color code" styleClass="arianeDialogLabel" />
        <p:colorPicker id="appPopupCP" value="#{applicationNewController.colorCode}"/>

        <h:outputText value="Supporting company" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="companyCreateDialog.show()">
                <h:outputText value=" create new company"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the company" value="#{applicationNewController.appCompany}" style="width:68.5%">
                <f:selectItems value="#{companysListController.getAllForSelector()}"  var="cmp"
                               itemLabel="#{cmp.name}" itemValue="#{cmp.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Supporting team" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="teamCreateDialog.show()">
                <h:outputText value=" create new team"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the team" value="#{applicationNewController.appTeam}" style="width:68.5%">
                <f:selectItems value="#{teamsListController.getAllForSelector()}"  var="team"
                               itemLabel="#{team.name}" itemValue="#{team.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Description" styleClass="arianeDialogLabel"/>
        <p:inputTextarea label="Description" styleClass="arianeDialogInputTitle" autoResize="false" style="resize:none" required="true" value="#{applicationNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
