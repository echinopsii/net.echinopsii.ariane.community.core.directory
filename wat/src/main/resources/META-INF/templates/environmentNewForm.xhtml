<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="envNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogLabel"/>
        <p:inputText id="envName" label="Name" required="true" value="#{environmentNewController.name}"/>
        <h:outputText value="Color code" styleClass="arianeDialogLabel" />
        <p:colorPicker id="envPopupCP" value="#{environmentNewController.colorCode}"/>
        <h:outputText value="Description" styleClass="arianeDialogLabel"/>
        <p:inputTextarea label="Description" styleClass="arianeDialogInputTitle" autoResize="false" style="resize:none" required="true" value="#{environmentNewController.description}"/>
    </h:panelGrid>
</ui:composition>
</html>
