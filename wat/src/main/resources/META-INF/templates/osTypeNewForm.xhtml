<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="osTypeNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogLabel"/>
        <p:inputText id="osTypeName" label="Name" required="true" value="#{OSTypeNewController.name}"/>

        <h:outputText value="Supporting company" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="companyCreateDialog.show()">
                <h:outputText value=" create new company"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the company" value="#{OSTypeNewController.osiCompany}" style="width:68.5%">
                <f:selectItems value="#{companysListController.getAllForSelector()}"  var="cmp"
                               itemLabel="#{cmp.name}" itemValue="#{cmp.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Architecture" styleClass="arianeDialogLabel"/>
        <p:inputText id="osTypeArchitecture" label="Architecture" required="true" value="#{OSTypeNewController.architecture}"/>

    </h:panelGrid>
</ui:composition>
</html>
