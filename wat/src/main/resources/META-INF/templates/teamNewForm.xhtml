<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="teamNewGrid" columns="2" columnClasses="colStyle25,colStyle75" cellpadding="5" styleClass="ui-widget-content grid">
        <h:outputText value="Name : " styleClass="arianeDialogInputTitle"/>
        <p:inputText id="name" label="Name" required="true" value="#{teamNewController.name}"/>

        <h:outputText value="Color code : " styleClass="arianeDialogInputTitle" />
        <p:colorPicker id="popupCP" value="#{teamNewController.colorCode}"/>

        <h:outputText value="Description : " styleClass="arianeDialogInputTitle"/>
        <p:inputText id="description" label="Description" required="true" value="#{teamNewController.description}"/>
    </h:panelGrid>
</ui:composition>
</html>
