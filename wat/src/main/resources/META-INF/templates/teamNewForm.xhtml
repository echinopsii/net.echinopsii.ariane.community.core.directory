<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="teamNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogLabel"/>
        <p:inputText id="name" label="Name" required="true" value="#{teamNewController.name}"/>

        <h:outputText value="Color code" styleClass="arianeDialogLabel" />
        <p:colorPicker id="popupCP" value="#{teamNewController.colorCode}"/>

        <h:outputText value="Description" styleClass="arianeDialogLabel"/>
        <p:inputTextarea id="description" label="Description" styleClass="arianeDialogInputTitle" autoResize="false" style="resize:none" required="true" value="#{teamNewController.description}"/>
    </h:panelGrid>
</ui:composition>
</html>
