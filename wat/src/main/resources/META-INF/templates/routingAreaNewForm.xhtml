<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="rareaNewGrid" columns="2" columnClasses="colStyle25,colStyle75" cellpadding="5" styleClass="ui-widget-content grid">
        <h:outputText value="Name : " styleClass="inputTitle"/>
        <p:inputText id="name" label="Name" required="true" value="#{routingAreaNewController.name}"/>

        <h:outputText value="Datacenters : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="dcCreateDialog.show()">
                <h:outputText value=" create new datacenter"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="basic" value="#{routingAreaNewController.datacentersToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{datacentersListController.getAll()}"  var="dc"
                               itemLabel="#{dc.name}" itemValue="#{dc.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Multicast : " styleClass="inputTitle"/>
        <h:selectOneMenu label="Select the routing area multicast flag" value="#{routingAreaNewController.multicast}">
            <f:selectItems value="#{routingAreasListController.getAllRoutingAreaMulticastFlagsForSelector()}"  var="raM"
                           itemLabel="#{raM}" itemValue="#{raM}"/>
        </h:selectOneMenu>

        <h:outputText value="Type : " styleClass="inputTitle"/>
        <h:selectOneMenu label="Select the routing area type" value="#{routingAreaNewController.type}">
            <f:selectItems value="#{routingAreasListController.getAllRoutingAreaTypesForSelector()}"  var="raT"
                           itemLabel="#{raT}" itemValue="#{raT}"/>
        </h:selectOneMenu>

        <h:outputText value="Description : " styleClass="inputTitle"/>
        <p:inputText id="description" label="Description" required="true" value="#{routingAreaNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
