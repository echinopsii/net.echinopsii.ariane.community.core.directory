<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="rareaNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogLabel"/>
        <p:inputText id="rAreaName" label="Name" required="true" value="#{routingAreaNewController.name}"/>

        <h:outputText value="Locations" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="locCreateDialog.show()">
                <h:outputText value=" create new location"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="rAreaBasic" value="#{routingAreaNewController.locationsToBind}" style="width:66%;height:100px">
                <f:selectItems value="#{locationsListController.getAll()}"  var="loc"
                               itemLabel="#{loc.name}" itemValue="#{loc.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Multicast" styleClass="arianeDialogLabel"/>
        <h:selectOneMenu label="Select the routing area multicast flag" value="#{routingAreaNewController.multicast}" style="width:68.5%">
            <f:selectItems value="#{routingAreasListController.getAllRoutingAreaMulticastFlagsForSelector()}"  var="raM"
                           itemLabel="#{raM}" itemValue="#{raM}"/>
        </h:selectOneMenu>

        <h:outputText value="Type" styleClass="arianeDialogLabel"/>
        <h:selectOneMenu label="Select the routing area type" value="#{routingAreaNewController.type}" style="width:68.5%">
            <f:selectItems value="#{routingAreasListController.getAllRoutingAreaTypesForSelector()}"  var="raT"
                           itemLabel="#{raT}" itemValue="#{raT}"/>
        </h:selectOneMenu>

        <h:outputText value="Description" styleClass="arianeDialogLabel"/>
        <p:inputTextarea label="Description" styleClass="arianeDialogInputTitle" autoResize="false" style="resize:none" required="true" value="#{routingAreaNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
