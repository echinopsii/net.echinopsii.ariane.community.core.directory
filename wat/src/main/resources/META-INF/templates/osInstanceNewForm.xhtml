<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="osInstanceNewGrid" columns="2" columnClasses="colStyle25,colStyle75" cellpadding="5" styleClass="ui-widget-content grid">

        <h:outputText value="Name : " styleClass="inputTitle"/>
        <p:inputText id="name" label="Name" required="true" value="#{OSInstanceNewController.name}"/>

        <h:outputText value="Admin Gate URI : " styleClass="inputTitle"/>
        <p:inputText id="AdminGateURI" label="AdminGateURI" required="true" value="#{OSInstanceNewController.adminGateURI}"/>

        <h:outputText value="Type : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="osTypeCreateDialog.show()">
                <h:outputText value=" create new OS Type"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the OS instance type" value="#{OSInstanceNewController.osType}">
                <f:selectItems value="#{OSTypesListController.getAllForSelector()}"  var="osT"
                               itemLabel="#{osT.name} - #{osT.architecture}" itemValue="#{osT.name} - #{osT.architecture}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Embedding OS Instance : " styleClass="inputTitle"/>
        <h:selectOneMenu label="Select the OS instance" value="#{OSInstanceNewController.embeddingOSI}">
            <f:selectItems value="#{OSInstancesListController.getAllForSelector()}"  var="osI"
                           itemLabel="#{osI.name}" itemValue="#{osI.name}"/>
        </h:selectOneMenu>

        <h:outputText value="Supporting teams : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="teamCreateDialog.show()">
                <h:outputText value=" create new team"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="team" value="#{OSInstanceNewController.teamsToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{teamsListController.getAll()}"  var="team"
                               itemLabel="#{team.name}" itemValue="#{team.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Environments : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="environmentCreateDialog.show()">
                <h:outputText value=" create new environment"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="envs" value="#{OSInstanceNewController.envsToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{environmentsListController.getAll()}"  var="env"
                               itemLabel="#{env.name}" itemValue="#{env.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Applications : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="appCreateDialog.show()">
                <h:outputText value=" create new application"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="app" value="#{OSInstanceNewController.appsToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{applicationsListController.getAll()}"  var="app"
                               itemLabel="#{app.name}" itemValue="#{app.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Subnets : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="subnetCreateDialog.show()">
                <h:outputText value=" create new subnet"/>
            </p:commandLink><br/>
            <p:selectManyMenu id="subnets" value="#{OSInstanceNewController.subnetsToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{subnetsListController.getAll()}"  var="subnet"
                               itemLabel="#{subnet.name}" itemValue="#{subnet.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Description : " styleClass="inputTitle"/>
        <p:inputText id="description" label="description" required="true" value="#{OSInstanceNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
