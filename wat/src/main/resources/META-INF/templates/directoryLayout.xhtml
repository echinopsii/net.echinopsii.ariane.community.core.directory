<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/mainLayout.xhtml">
    <ui:define name="moduleHeader">
        <ui:insert name="directoryHeader"></ui:insert>
    </ui:define>
    <ui:define name="moduleContent">
        <div id="directoryBg" class="backgroundDirectory">
            <p:layout widgetVar="directoriesLW">
                <p:layoutUnit id="directoriesLayout" position="center" resizable="false" styleClass="arianeTransparentBg0-div-noi">
                    <p:layout>
                        <p:ajax event="toggle" listener="#{directoryLayoutController.onToggle}" />
                        <p:layoutUnit id="directoriesMenu" position="west" size="320" header="Directories menu" resizable="true"
                                      collapsible="true" effect="fade" collapsed="#{directoriesLayoutController.collapsed}" styleClass="arianeDataTableLayout arianeDataTable arianeTransparentBg3-div arianeTransparentBg3-uiwc">
                            <h:form id="dirMenuForm">
                                <p:panelMenu model="#{directoryMenuController.model}" styleClass="arineDataTableMenuForm arianeTransparentBg3-uiwc arianeDataTable"/>
                            </h:form>
                        </p:layoutUnit>
                        <p:layoutUnit id="directoryContent" position="center" resizable="false" styleClass="arianeTransparentBg3-div-noi arianeTransparentBg3-uiwc-noi arianeDataTable">
                            <p:breadCrumb model="#{directoryBreadCrumController.model}" styleClass="dirBreadCrumb"/>
                            <br/><br/>
                            <ui:insert name="directoryContent"></ui:insert>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>
        </div>
    </ui:define>
</ui:composition>
</html>
