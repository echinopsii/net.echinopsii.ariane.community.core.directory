<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="companyNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogInputTitle"/>
        <p:inputText id="cmpName" label="cmpName" required="true" value="#{companyNewController.name}"/>

        <p:inputText id="cmpDescription" label="cmpDescription" required="true" value="#{companyNewController.description}"/>
    </h:panelGrid>
